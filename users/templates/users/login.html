{% extends 'learning_logs/base.html' %}
<!-- totally fine to extend base template from other app -->

{% block content %}

	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form method='post' action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>log in</button>
		<input type='hidden' name='next' value="(% url 'learning_logs:index' %)" />
		<!-- hidden form element with name of 'next' tells django where to send user after form submits successfully (value), so back to home page  -->
	</form>

{% endblock content %}
