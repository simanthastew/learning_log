{% extends 'learning_logs/base.html' %}

{% block content %}

	<p>Add a new topic:</p>
	<form action="{% url 'learning_logs:new_topic' %}" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<!-- as_p modifier tells django to render the form elements in a paragram format, form was sent in context from view -->
		<button name='submit'>add topic</button>
		<!-- django does not create buttons with forms, always have to add one! -->
	</form>

{%endblock content %}
