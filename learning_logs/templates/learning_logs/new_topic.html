{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>New Topic</h2>
{% endblock header %}

{% block content %}

	<p>Add a new topic:</p>
	<form action="{% url 'learning_logs:new_topic' %}" method='post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<!-- before bootstrapping line 13 was: {{ form.as_p}} as_p modifier tells django to render the form elements in a paragram format, form was sent in context from view -->
		{% buttons %}
			<button name='submit' class='btn btn-primary'>add topic</button>
		{% endbuttons %}
		<!-- django does not create buttons with forms, always have to add one! -->
	</form>

{% endblock content %}
