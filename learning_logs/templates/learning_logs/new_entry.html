{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>New <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> Entry</h2>
	<!-- link back to main page for topic -->
	<!-- the topic.id after the url links the url to the id of the topic sent in the context by the view -->
{% endblock header %}

{% block content %}


	<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class='btn btn-primary'>add entry</button>
		{% endbuttons %}
	</form>

{% endblock content %}
